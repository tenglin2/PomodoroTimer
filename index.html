<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="pomodoro timer" />
  <meta name="author" content="Teng Lin" />
  <meta name="keywords" content="pomodoro timer, productivity, timer" />
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  <!-- Add a Google Font link here -->
</head>
<body>

  <div class="frame">

    <div class="title_container">
      <p id="title">Pomodoro Timer</p>
    </div>

    <div class="presets">
      <div class="select_container">
        <button type="button" id="Short_Break">Short Break</button>
        <button type="button" id="Work">Work</button>
        <button type="button" id="Long_Break">Long Break</button>
      </div>
    </div>

    <div class="timer_container">
      <p id="timer_count">23:59</p>
    </div>

    <div class="button_container">
      <button type="button" id="Start_Stop"></button>
      <button type="button" id="Reset"></button>
      <button type="button" id="Edit"></button>
    </div>


  </div>
</body>
</html>
