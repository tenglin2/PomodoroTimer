<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="pomodoro timer" />
  <meta name="author" content="Teng Lin" />
  <meta name="keywords" content="pomodoro timer, productivity, timer" />
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  <!-- Add a Google Font link here -->
</head>
<body>

  <div class="page">
    <div class="frame">
      <!-- <p id="hello">
        Hello World
      </p> -->
      <div class="title_container">
        <p id="title">Pomodoro Timer</p>
      </div>

      <div class="presets">
        <div class="select_container">
          <button type="button" id="short">Short</button>
          <button type="button" id="work">Work</button>
          <button type="button" id="long">Long</button>
        </div>
      </div>

      <div class="timer_container">
        <p id="timerclock"></p>
      </div>

      <div class="toolbar_container">
        <div class="buttons_container">
          <button type="button" id="act">Start</button>
          <button type="button" id="reset">Reset</button>
          <button type="button" id="edit">Edit</button>
        </div>

      </div>


    </div>
  </div>

  <div class="footer">
    <a href="https://github.com/tenglin2/PomodoroTimer" target="_blank">Source Code Link</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
